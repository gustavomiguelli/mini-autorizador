#Configurações de conexão com a db

#Para rodar pela ide utilizar a url abaixo
spring.datasource.url=jdbc:mysql://localhost:3306/miniautorizador

spring.datasource.username=root
spring.datasource.password=
spring.datasource.name=SpringBootMysqlDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#Configurações jpa
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#Configurações de documentação
springdoc.api-docs.path=/api/api-docs
springdoc.swagger-ui.path=/api/swagger-ui


